<ion-header>
    <ion-navbar color="primary_light">
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Suggestion</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>
                <h3 class="user">{{userDetails.email}}</h3>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-textarea class="textarea" placeholder="comment..." [(ngModel)]="comment" rows="10" col="100">
            </ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="saveSuggest()" class="make_sugg">submit</button>
        </ion-item>
    </ion-list>

</ion-content>
