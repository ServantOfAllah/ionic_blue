<ion-header>
    <ion-navbar color="primary_light">
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>suggestion</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>
                <h4>{{userDetails.username}}</h4>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-textarea class="textarea" placeholder="comment..." [(ngModel)]="comment" row="5">
            </ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button full large (click)="saveSuggest()" class="make_sugg">Make suggestion</button>
        </ion-item>
    </ion-list>

</ion-content>
