<ion-header>
    <ion-navbar color="primary_light">
        <ion-title>Send Request</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item no-lines>
            <ion-label>Request</ion-label>
            <ion-select [(ngModel)]="request" (ionChange)="requestedItems()">
                <ion-option placeholder='requests' *ngFor="let items of Request_items[0]">{{items.rtvalue}}</ion-option>
                <hr class="hr" />
            </ion-select>
        </ion-item>
        <ion-item no-lines>
            <ion-textarea class="textarea" placeholder="comment..." [(ngModel)]="comment" rows="10" col="100"></ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button (click)="saveRequest()" icon-right block>Send<ion-icon name="send"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
