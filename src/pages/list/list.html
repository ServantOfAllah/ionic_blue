<ion-header>
    <ion-navbar color="primary_light">
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="animated bounceInUp">
    <!-- {{userDetails.username}} -->
    <ion-list (click)="presentActionSheet()" no-lines>
        <ion-item class="list-options it">
            IT
            <ion-icon class="icon_more" name="md-more"></ion-icon>
        </ion-item>

        <ion-item class="list-options hr">
            Human Resources
            <ion-icon class="icon_more" name="md-more"></ion-icon>
        </ion-item>

        <ion-item class="list-options sales">
            Sales
            <ion-icon class="icon_more" name="md-more"></ion-icon>
        </ion-item>

        <ion-item class="list-options marketting">
            Marketing
            <ion-icon class="icon_more" name="md-more"></ion-icon>
        </ion-item>

        <ion-item class="list-options">
            Operation
            <ion-icon (click)="presentActionSheet()" class="icon_more" name="md-more"></ion-icon>
        </ion-item>

        <ion-item class="list-options">
            Accounting
            <ion-icon (click)="presentActionSheet()" class="icon_more" name="md-more"></ion-icon>
        </ion-item>

        <ion-item class="list-options">
            Manager
            <ion-icon (click)="presentActionSheet()" class="icon_more" name="md-more"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-fab bottom left bottom>
        <button ion-fab mini *ngIf="canCreate; else fab_template" class="animated bounceInRight" (click)="createVisitors()" color="primary_dark">
      <ion-icon name="contacts"></ion-icon>
    </button>
    </ion-fab>
    <ng-template #fab_template>
        <div></div>
    </ng-template>

</ion-content>
