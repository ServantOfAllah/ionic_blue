<ion-header>
    <ion-navbar color="primary_light">
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>My Suggestions</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="pull down to refresh" refreshingSpinner="circles" refreshingText="updating...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card class="sug_list" *ngFor="let item of dataSet">
        <ion-card-header>
            <p class="header_request">{{item.sug_user}}</p>
            <hr class="hr" />
        </ion-card-header>
        <ion-card-content>
            <h6 class="header_request">Suggestion</h6>
            <p class="requests">{{item.sug_comment}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
